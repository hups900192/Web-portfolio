<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>聯絡資訊簿</title>
	 <link rel="stylesheet" href="css/all.css">
</head>
<body>
	<div class="wrap clearfix">
		<div class="img">
	 		<img class="logo" src="img/logo.jpg">	
	 	</div>
	 	<div class="content">
	 		<div class="searchdiv">
	 			<input type="text" class="searchvalue"  value="" placeholder="搜尋">
	 			<input type="button" class="search" value="">
	 		</div>
	 		<div class="commute">
				<font> 
					<ul>
	 					<li>名字
	 						<input type="text" class="name" placeholder="王小明" value="">
	         	
						</li>
	 					<li>電話
	 						<input type="tel" class="phone" placeholder="09XXXXXXXX" value="">
	 					</li> 
	 					<li>信箱
	 						<input type="email" class="email" placeholder="XXX@gmail.com" value="">
	 					</li> 	
					</ul>
				</font>
			</div>
			<div class="button">
				<ul>
					<li><input type="button" class="send" value="新 增"></li>
					<li><input type="button" class="del" value="刪 除"></li>
					<li><input type="button" class="edit" value="修 改"></li>
					<li><input type="reset" class="reset" value="清空"></li>
				</ul>
			</div>
		</div>
		<div class="clearfix2"></div>
		<div class="listdiv">
			<table class="list">
			<tr>
				<th>名字</th>
				<th>電話</th>	
			</tr>
	 		<tr >
	 			<td>王小名</td>
	 			<td>0912345678</td>
	 		</tr>	
	 	</table>
		</div>
	
	</div>
	<script src="js/all.js"></script>
</body>
</html>
